spring:
  application:
    name: node
  main:
    banner-mode: off
  threads:
    virtual:
      enabled: true
  webflux:
    format:
      date: iso
      time: iso
      date-time: iso
  r2dbc:
    url: r2dbc:mysql://${ATTO_DB_HOST}:${ATTO_DB_PORT:3306}/${ATTO_DB_NAME}
    username: ${ATTO_DB_USER}
    password: ${ATTO_DB_PASSWORD}
    pool:
      initial-size: 10
      max-size: 10
      max-life-time: 8h
  jackson:
    serialization:
      write_dates_as_timestamps: false

atto:
  useXForwardedFor: ${ATTO_USE_X_FORWARDED_FOR:false}
  node:
    publicAddress: ${ATTO_NODE_HOST}:${ATTO_NODE_PORT:8315}
    publicKey: ${ATTO_PRIVATE_KEY}
  network:
    broadcaster:
      cache-expiration-time-in-seconds: 10
  handshake:
    expiration-time-in-seconds: 5
  peer:
    expiration-time-in-seconds: 300
  transaction:
    prioritization:
      group-max-size: 1_000
      cache-max-size: 20_000
  vote:
    prioritization:
      group-max-size: 1_000
      cache-max-size: 20_000
    weight:
      minimal-rebroadcast-weight: 180_000_000_000_000_000 #180m
      minimal-confirmation-weight: 9_000_000_000_000_000_000 #9b
      confirmation-threshold: 65
      sample-period-in-days: 14
    election:
      staling-after-time-in-seconds: 120
      staled-after-time-in-seconds: 180

springdoc:
  swagger-ui:
    path: /

logging:
  level:
    atto: INFO

server:
  tcp:
    port: 8315

management:
  server:
    port: 8081
  endpoints:
    web:
      base-path: /
