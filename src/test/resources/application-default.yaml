spring:
  r2dbc:
    url:
    username:
    password:
  flyway:
    url:
    user:
    password:
  web:
    error:
      include-message: ALWAYS
      include-stacktrace: ALWAYS

atto:
  transaction:
    prioritization:
      frequency: 1
  vote:
    prioritization:
      frequency: 1_000
  node:
    force-voter: true
    force-historical: true
    network: LOCAL
    public-uri: ws://localhost:${websocket.port}

logging:
  level:
    cash.atto: INFO
    cash.atto.node.network: TRACE
    cash.atto.node.bootstrap: TRACE
    cash.atto.node.EventPublisher: TRACE
    io.r2dbc.h2: INFO
    org.springframework.boot.autoconfigure: INFO

management:
  endpoints:
    web:
      exposure:
        include: '*'
