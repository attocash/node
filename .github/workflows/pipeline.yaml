name: Pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Build Application
        run: |
          chmod +x gradlew
          ./gradlew test

      - name: Upload files
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Cucumber
          path: atto-node/build/reports/Cucumber.html