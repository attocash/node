name: Pipeline
on:
  push:
    branches:
      - main

jobs:
  build:
    uses: ./.github/workflows/build.yaml
  codeql:
    uses: ./.github/workflows/codeql.yaml
  publish:
    needs:
      - build
      - codeql
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - uses: actions/download-artifact@v3
        with:
          name: node
          path: ${{ github.workspace }}/build/libs

      - name: publish docker
        run: |
          echo $TOKEN | docker login ghcr.io -u rotilho --password-stdin
          
          ls ./build/libs
          docker build -t ghcr.io/attocash/node:dev . --pull
          docker push ghcr.io/attocash/node:dev
          
          docker build -t ghcr.io/attocash/node:${{ github.sha }} .
          docker push ghcr.io/attocash/node:${{ github.sha }}
        env:
          TOKEN: ${{ secrets.TOKEN }}