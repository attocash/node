name: Pipeline

on:
  workflow_call:
  push:
    branches:
      - 'release/[0-9]+.x'
      - main

jobs:
  test:
    uses: ./.github/workflows/test.yaml
  codeql:
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: ./.github/workflows/codeql.yaml
  build:
    permissions:
      packages: write
    if: "startsWith(github.ref, 'refs/heads/')"
    needs:
      - test
      - codeql
    uses: ./.github/workflows/build.yaml
  dev:
    permissions:
      contents: write
      packages: write
    if: "startsWith(github.ref, 'refs/heads/release/') && endsWith(github.ref, '.x')"
    needs: [ build ]
    uses: ./.github/workflows/release.yaml
    with:
      profile: dev
      bump-version: true
  beta:
    permissions:
      packages: write
    environment: beta
    needs: [ dev ]
    uses: ./.github/workflows/release.yaml
    with:
      profile: beta
  live:
    permissions:
      packages: write
    environment: live
    needs: [ beta ]
    uses: ./.github/workflows/release.yaml
    with:
      profile: live
