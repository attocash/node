name: Pipeline
on:
  push:
    branches:
      - main

jobs:
  build:
    uses: ./.github/workflows/build.yaml
  codeql:
    uses: ./.github/workflows/codeql.yaml
  publish:
    needs:
      - build
      - codeql
    runs-on: ubuntu-latest
    steps:
      - name: Build Application
        run: |
          chmod +x gradlew
          ./gradlew publish