name: Pipeline
on:
  push:
    branches:
      - main

jobs:
  build:
    uses: ./.github/workflows/build.yaml
  codeql:
    uses: ./.github/workflows/codeql.yaml
  publish:
    #    needs:
    #      - build
    #      - codeql
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - uses: actions/download-artifact@v3

      - name: publish
        run: |
          chmod +x gradlew
          ./gradlew publish -Pversion=${GITHUB_SHA::7}-SNAPSHOT
        env:
          USERNAME: rotilho
          TOKEN: ${{ secrets.TOKEN }}