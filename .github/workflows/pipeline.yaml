name: Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    uses: ./.github/workflows/build.yaml
  codeql:
    uses: ./.github/workflows/codeql.yaml
  publish:
    needs:
      - build
      - codeql
    uses: ./.github/workflows/docker.yaml
    secrets:
      token: ${{ secrets.TOKEN }}