name: Pipeline
on:
  push:
    branches:
      - main

jobs:
  build:
    uses: ./.github/workflows/build.yaml
  codeql:
    uses: ./.github/workflows/codeql.yaml
  publish:
    needs:
      - build
      - codeql
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - uses: actions/download-artifact@v3

      - name: publish jar
        run: |
          ./gradlew build publish -x test -Pversion=${GITHUB_SHA::7}-SNAPSHOT
        env:
          USERNAME: rotilho
          TOKEN: ${{ secrets.TOKEN }}

      - name: publish docker
        run: |
          ls atto-node/build/libs
          rm atto-node/build/libs/atto-node-${GITHUB_SHA::7}-SNAPSHOT-plain.jar
          echo $TOKEN | docker login ghcr.io -u rotilho --password-stdin
          docker build -t ghcr.io/attomoney/node:dev . --pull
          docker push ghcr.io/attomoney/node:dev
        env:
          TOKEN: ${{ secrets.TOKEN }}