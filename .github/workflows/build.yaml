on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: gradle/wrapper-validation-action@v1

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: build
        run: |
          chmod +x gradlew
          ./gradlew --info build

      - uses: actions/upload-artifact@v3
        with:
          name: project
          path: ${{ github.workspace }}/**

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cucumber
          path: ${{ github.workspace }}/build/reports/Cucumber.html